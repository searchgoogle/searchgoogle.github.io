 <!DOCTYPE html>
 <html lang="en">
 <head>

    <body>
        
    <form style="padding: 100px 100px;">
        <hr>
        <label for="pswd" id="passward"> <b> Enter your password: </b></label>
        <input type="password" id="pswd" placeholder="Enter passward" style="padding: 5px 25px;"><br><br>
        <input type="button" id="button" value="Submit" onclick="checkPswd();" style="padding: 7px; background-color: hotpink; border-top-color: lightseagreen; border-color: turquoise; border-radius: 7px;"/>
        <hr>
    </form>
    <hr>
    <!--Function to check password the already set password is admin-->
    <script type="text/javascript">
        function checkPswd() {
            var confirmPassword = "admin";
            var password = document.getElementById("pswd").value;
            if (password == confirmPassword) {
                 window.location="page.html";
            }
            else{
                alert("Passwords do not match.");
            }
        }
    </script>
    </body>
