<html lang="en" >

<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/twbs/bootstrap@4.3/dist/css/bootstrap.css'><link rel="stylesheet" href="./style.css">

<style>
body{
	background: linear-gradient(to right, #e21179, #164fec);
	}
</style>
<body>
    

<!-- partial:index.partial.html -->
<div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center font-weight-bold mb-4">
                    Make Google do it....
                </h3>
                <div class="form-group">
                    <form method="get" action="http://www.google.com/search">

                    <input autocomplete="off" id="search" name="q" type="text" maxlength="223" value=""
                        placeholder="Search anything here..." style="width: 35ex;"><br><br>
                        <input type="submit" value="Google Search" style="background-color: rgb(92, 216, 216); border-color: hotpink;" />
                    </form> 
                </div>
               
                <div id="match-list"></div>
            </div>
        </div>
    </div>
    



    <div class="footer text-center w-100">

        <div id="world"></div>

         <a href="pass.html">Tap here for Login</a> <br />
        <small>Designed by <a>Mr.A. Only for you...</a></small>
    </div>

    <script>
        document.onkeydown = function(e) {
          if(event.keyCode == 123) {
            console.log('You cannot inspect Element');
             return false;
          }
          if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            console.log('You cannot inspect Element');
            return false;
          }
          if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
            console.log('You cannot inspect Element');
            return false;
          }
          if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            console.log('You cannot inspect Element');
            return false;
          }
          if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            console.log('You cannot inspect Element');
            return false;
          }
        } 
        // prevents right clicking
        document.addEventListener('contextmenu', e => e.preventDefault());
        </script>

  
</body>
</html>
