    <form style="padding: 100px 100px;">
        <hr>
        <label for="pswd" id="passward"> <b> Enter your password: </b></label>
        <input type="password" id="pswd" placeholder="Enter passward" style="padding: 5px 25px;"><br><br>

    <!--Function to check password the already set password is admin-->
    <script type="text/javascript">
        function checkPswd() {
            var confirmPassword = "bestfriends";
            var password = document.getElementById("pswd").value;
            if (password == confirmPassword) {
                 window.location="comment.html";
            }
            else{
                alert("Passwords do not match.");
            }
        }
    </script>

<script>
    document.onkeydown = function(e) {
      if(event.keyCode == 123) {
        console.log('You cannot inspect Element');
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        console.log('You cannot inspect Element');
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
        console.log('You cannot inspect Element');
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
        console.log('You cannot inspect Element');
        return false;
      }
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        console.log('You cannot inspect Element');
        return false;
      }
    } 
    // prevents right clicking
    document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
    </body>
